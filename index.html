<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VSPhone Dashboard</title>
<style>
  body { font-family: Arial; margin: 2rem; }
  #phoneContainer { display: flex; flex-wrap: wrap; gap: 1rem; }
  canvas { border: 1px solid #ccc; touch-action: none; }
  select { margin-bottom: 1rem; padding: 0.3rem; }
</style>
</head>
<body>
<h1>VSPhone Interactive Dashboard</h1>
<button id="loadPhones">Load My Cloud Phones</button>
<select id="phoneSelect"></select>
<div id="phoneContainer"></div>

<script>
let phones = {};
const container = document.getElementById('phoneContainer');
const select = document.getElementById('phoneSelect');

// Load phones from server
document.getElementById('loadPhones').addEventListener('click', async () => {
    const res = await fetch('/api/phones');
    const data = await res.json();
    phones = {};
    container.innerHTML = '';
    select.innerHTML = '';

    if (data.length === 0) {
        alert('No cloud phones found or not running');
        return;
    }

    data.forEach(p => {
        phones[p.padId] = p;
        const option = document.createElement('option');
        option.value = p.padId;
        option.textContent = `${p.padName} (${p.padId})`;
        select.appendChild(option);
    });

    startPhoneSession(select.value); // auto-start first phone
});

// Start interactive session for a phone
async function startPhoneSession(phoneId) {
    if (!phoneId) return;

    // Remove old canvas for this phone
    const oldCanvas = document.getElementById(`canvas-${phoneId}`);
    if (oldCanvas) oldCanvas.remove();

    const res = await fetch('/api/start-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phoneId })
    });
    const data = await res.json();
    const streamUrl = data.streamUrl;

    // Create canvas
    const canvas = document.createElement('canvas');
    canvas.id = `canvas-${phoneId}`;
    canvas.width = 360;
    canvas.height = 640;
    container.appendChild(canvas);
    const ctx = canvas.getContext('2d');

    // Stream video
    const video = document.createElement('video');
    video.src = streamUrl;
    video.autoplay = true;
    video.muted = true;
    video.width = canvas.width;
    video.height = canvas.height;
    video.onplay = () => {
        const draw = () => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            requestAnimationFrame(draw);
        };
        draw();
    };

    // Handle tap/swipe
    let startX, startY;
    canvas.addEventListener('pointerdown', e => {
        const rect = canvas.getBoundingClientRect();
        startX = e.clientX - rect.left;
        startY = e.clientY - rect.top;
    });

    canvas.addEventListener('pointerup', async e => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        let type = 'tap';
        if (Math.abs(x - startX) > 10 || Math.abs(y - startY) > 10) type = 'swipe';
        await fetch('/api/send-input', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ phoneId, type, x: startX, y: startY, x2: x, y2: y })
        });
    });

    // Keyboard input
    window.addEventListener('keydown', async e => {
        await fetch('/api/send-input', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ phoneId, type: 'text', text: e.key })
        });
    });
}

// Switch phones
select.addEventListener('change', () => {
    startPhoneSession(select.value);
});
</script>
</body>
</html>
