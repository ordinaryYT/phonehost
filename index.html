<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VSPhone Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- VSPhone H5 SDK -->
  <script src="https://cdn.jsdelivr.net/npm/armcloud-rtc/dist/armcloud-rtc.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #020617;
      color: #e5e7eb;
      font-family: Arial, Helvetica, sans-serif;
    }
    header {
      padding: 14px 20px;
      border-bottom: 1px solid #1e293b;
    }
    #phoneBox {
      width: 100%;
      height: calc(100vh - 60px);
      background: black;
    }
    button {
      background: #2563eb;
      border: none;
      padding: 10px 14px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <button onclick="connect()">Connect Cloud Phone</button>
</header>

<div id="phoneBox"></div>

<script>
async function connect() {
  const res = await fetch("/api/connect", { method: "POST" });
  const data = await res.json();

  if (data.error) {
    alert(data.error);
    return;
  }

  const engine = new ArmcloudEngine({
    appId: data.appId,
    roomCode: data.roomCode,
    token: data.token,
    deviceInfo: data.deviceInfo,
    viewId: "phoneBox"
  });

  engine.start();
}
</script>

</body>
</html>
