<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VSPhone Dashboard</title>
<style>
  body { font-family: Arial; margin: 2rem; }
  #phoneContainer { margin-top: 1rem; }
  canvas { border: 1px solid #ccc; touch-action: none; }
  input, button { padding: 0.4rem; margin: 0.3rem 0; }
</style>
</head>
<body>
<h1>VSPhone Interactive Dashboard</h1>

<label>Enter Phone ID (padId):</label><br>
<input type="text" id="phoneIdInput" placeholder="Phone ID">
<button id="startSessionBtn">Start Phone Session</button>

<div id="phoneContainer"></div>

<script>
let phoneId;
const container = document.getElementById('phoneContainer');
const phoneIdInput = document.getElementById('phoneIdInput');
const startBtn = document.getElementById('startSessionBtn');

startBtn.addEventListener('click', async () => {
    phoneId = phoneIdInput.value.trim();
    if (!phoneId) {
        alert('Please enter a Phone ID');
        return;
    }

    // Remove old canvas
    container.innerHTML = '';

    // Start session
    const res = await fetch('/api/start-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phoneId })
    });
    const data = await res.json();
    const streamUrl = data.streamUrl;
    if (!streamUrl) {
        alert('Failed to start session. Check Phone ID.');
        return;
    }

    // Create canvas
    const canvas = document.createElement('canvas');
    canvas.width = 360;
    canvas.height = 640;
    container.appendChild(canvas);
    const ctx = canvas.getContext('2d');

    // Stream video
    const video = document.createElement('video');
    video.src = streamUrl;
    video.autoplay = true;
    video.muted = true;
    video.width = canvas.width;
    video.height = canvas.height;
    video.onplay = () => {
        const draw = () => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            requestAnimationFrame(draw);
        };
        draw();
    };

    // Tap/Swipe
    let startX, startY;
    canvas.addEventListener('pointerdown', e => {
        const rect = canvas.getBoundingClientRect();
        startX = e.clientX - rect.left;
        startY = e.clientY - rect.top;
    });
    canvas.addEventListener('pointerup', async e => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        let type = 'tap';
        if (Math.abs(x - startX) > 10 || Math.abs(y - startY) > 10) type = 'swipe';
        await fetch('/api/send-input', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ phoneId, type, x: startX, y: startY, x2: x, y2: y })
        });
    });

    // Keyboard input
    window.addEventListener('keydown', async e => {
        await fetch('/api/send-input', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ phoneId, type: 'text', text: e.key })
        });
    });
});
</script>
</body>
</html>
