<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud Phone Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #22c55e;
      cursor: pointer;
    }
    #phone {
      width: 360px;
      height: 640px;
      background: black;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Free Cloud Phone</h1>
  <input id="password" type="password" placeholder="Enter password" />
  <button onclick="startPhone()">Launch Phone</button>

  <div id="phone"></div>

  <!-- VSPhone H5 SDK -->
  <script src="https://cloud.vsphone.com/static/sdk/armcloud-web-sdk.js"></script>

  <script>
    async function startPhone() {
      const password = document.getElementById('password').value;

      const res = await fetch('/get-phone', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });

      if (!res.ok) {
        alert('Access denied');
        return;
      }

      const data = await res.json();

      document.getElementById('phone').style.display = 'block';

      const engine = new ArmcloudEngine({
        appId: data.appId,
        roomCode: data.roomCode,
        token: data.token,
        viewId: 'phone'
      });

      engine.start();
    }
  </script>
</body>
</html>
