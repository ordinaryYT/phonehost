<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VSPhone Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        button { padding: 0.5rem 1rem; margin-bottom: 1rem; }
        pre { background: #f5f5f5; padding: 1rem; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>VSPhone Dashboard</h1>
    <button id="loadPhones">Load My Cloud Phones</button>
    <pre id="result"></pre>

    <script>
        document.getElementById('loadPhones').addEventListener('click', async () => {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Loading...';

            try {
                const res = await fetch('/api/phones');
                const data = await res.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                resultEl.textContent = 'Error fetching phones';
            }
        });
    </script>
</body>
</html>
